<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <title>View News</title>
</head>
<body>

<div class="row" layout:fragment="content">

    <h2 class="indigo-text center">Hello, this is all news.</h2>
    <ul class="container" th:each="news:${newsList}">
        <li th:text="${news.title}">NewsTitle</li>
        <li th:text="${news.url}">NewsUrl</li>
        <li th:text="${news.category}">NewsCategory</li>
        <br/>
    </ul>

</div>

</body>
</html>
